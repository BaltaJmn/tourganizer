<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" routerLink="home">Tourganizer</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="home">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="routes">Routes</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="localizations">Localizations</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="users">Users</a>
      </li>
    </ul>

    <div *ngIf="logged; else notLogged">
      <div class="row">

        <div class="col text-left">
          <div class="btn-group dropdown">
            <div *ngIf="notifications.length; else noNotifications">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bell"></i>
                <span class="badge badge-light">{{notifications.length}}</span>
              </button>

              <div class="dropdown-menu" *ngFor="let notification of notifications; let i = index">
                <div class="row">
                  <div class="col text-left">
                    {{notification.content}}
                  </div>
                  <div class="col text-right">
                    <button (click)="markAsRead(notification.id, i)"><i class="fas fa-eye-slash"></i></button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col text-left">
          <div class="btn-group dropleft">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              {{currentUser.username}}
            </button>
            <div class="dropdown-menu">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/users/{{currentUser.id}}">Profile</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" (click)="logOut()">Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <ng-template #notLogged>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="register">Register</a>
        </li>
      </ul>
    </ng-template>

    <ng-template #noNotifications>
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i class="far fa-bell"></i>
      </button>
      <div class="dropdown-menu">
        <p>There is no notifications</p>
      </div>
    </ng-template>

  </div>
</nav>
