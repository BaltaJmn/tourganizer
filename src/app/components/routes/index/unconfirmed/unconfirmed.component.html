<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- See Column -->
  <ng-container matColumnDef="see">
    <th mat-header-cell *matHeaderCellDef> See </th>
    <td mat-cell *matCellDef="let element">
      <a (click)="this.dialogRef.close()" [routerLink]="['/routes', element.id]" class="card-link">
        <i class="fa fa-eye"></i>
      </a>
    </td>
  </ng-container>

  <!-- Check Column -->
  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef> Check </th>
    <td mat-cell *matCellDef="let element; let i = index;">
      <a (click)="updateConfirmed(i, element)" class="card-link">
        <i class="fa fa-check"></i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
</table>
