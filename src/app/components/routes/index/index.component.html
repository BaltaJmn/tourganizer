<br>

<div class="row">
  <div class="col text-right" *ngIf="userService.getLogged()">
    <button class="btn btn-success mr-1" [routerLink]="['/routes/add']">
      <i class="fa fa-plus"></i>
      Add Route
    </button>
  </div>
</div>

<br>

<ul>
  <li *ngFor="let route of routes; let i = index">

    <div class="row">
      <div class="col text-left">
        <pre>Name: <b>{{route.name}}</b></pre>

        <ngb-rating [(rate)]="route.ratingTotal/route.votes"></ngb-rating>

        {{ route.ratingTotal/route.votes | number : '1.2-2'}}

        <button class="btn btn-sm btn-outline-success" (click)="updateRating(route, i)">
          Vote
        </button>
      </div>

      <div class="col text-right">
        <button class="btn btn-info mr-1" [routerLink]="['/routes', route.id]">
          <i class="fa fa-eye"></i>
          See more
        </button>
      </div>

    </div>

    <hr>
    <br>
  </li>
</ul>

<router-outlet></router-outlet>
