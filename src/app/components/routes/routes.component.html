<ul>
  <li *ngFor="let route of routes; let i = index">
    <hr>

    <pre>Name: <b>{{route.name}}</b></pre>

    <ngb-rating [(rate)]="ratingVariable[i]"></ngb-rating>

    {{ route.rating | number : '1.2-2'}}

    <button class="btn btn-sm btn-outline-success}}" (click)="updateRating(route, i)">
      Vote
    </button>

    <hr>
  </li>
</ul>
