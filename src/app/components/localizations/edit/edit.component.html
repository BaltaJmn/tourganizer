<div class="center" *ngIf="!loaded">
  <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
  </mat-progress-spinner>
</div>

<div class="text-center border border-light p-5">

  <p class="h4 mb-4">Add localization</p>

  <form [formGroup]="localization" (ngSubmit)="onSubmit(localization)">

    <label for="file">Profile</label>
    <div class="form-group col-12">
      <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" />
    </div>

    <img *ngIf="!file" src="{{currentLocalization.profile}}" style="width: 250px; height: 250px;"> <br>

    <ngx-imageviewer *ngIf="file" [src]="file" width="250" height="250"></ngx-imageviewer>

    <label for="defaultLoginFormName">Name</label>
    <input type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="name" formControlName="name">

    <label for="defaultLoginFormDescription">Description</label>
    <input type="text" id="defaultLoginFormDescription" class="form-control mb-4" placeholder="description"
      formControlName="description">

    <label for="mapid">Localization</label>
    <div id="mapid" class="text-center"></div> <br>

    <label for="defaultLoginFormUrl">URL de la localizaci√≥n</label>
    <input type="text" id="defaultLoginFormUrl" class="form-control mb-4" placeholder="url" formControlName="url">

    <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="!localization.valid">Add</button>
  
  </form>
</div>
