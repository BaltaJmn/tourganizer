<br>

<div class="row">
  <div class="col text-right" *ngIf="userService.getLogged()">
    <button class="btn btn-success mr-1" [routerLink]="['/localizations/add']">
      <i class="fa fa-plus"></i>
      Add Localization
    </button>
  </div>
</div>

<br>

<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let localization of localizations">
    <img class="card-img-top" src="{{localization.images[0]}}" alt="{{localization.name}}">
    <div class="card-body">
      <h5 class="card-title">{{localization.name}}</h5>
      <p class="card-text">
        {{localization.description}}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <i class="fas fa-heart"></i>{{localization.likes}}
      </li>
    </ul>
    <div class="card-body">
      <a [routerLink]="['/localizations', localization.id]" class="card-link">
        <i class="fa fa-eye"></i>
        See more
      </a>
    </div>
  </div>
</div>
