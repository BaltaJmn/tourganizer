<div class="overlay" *ngIf="!loaded">
  <div class="center">
    <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
    </mat-progress-spinner>
  </div>
</div>

<div class="text-center border border-light p-5">

  <p class="h4 mb-4">{{'localizations.add.title' | translate}}</p>

  <form [formGroup]="localization" (ngSubmit)="onSubmit(localization)">

    <div class="row rowHeight">

      <div class="col-6">
        <label for="file">{{'localizations.add.title' | translate}}</label>
        <div class="form-group col-12">
          <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" />
        </div>

        <ngx-imageviewer *ngIf="file" [src]="file" width="250" height="250"></ngx-imageviewer>
      </div>

      <div class="col-6">
        <label for="defaultLoginFormName">{{'localizations.add.name' | translate}}</label>
        <input type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="name"
          formControlName="name">

        <label for="defaultLoginFormDescription">{{'localizations.add.description' | translate}}</label>
        <input type="text" id="defaultLoginFormDescription" class="form-control mb-4" placeholder="description"
          formControlName="description">

        <label for="defaultLoginFormUrl">{{'localizations.add.url' | translate}}</label>
        <input type="text" id="defaultLoginFormUrl" class="form-control mb-4" placeholder="url" formControlName="url">
      </div>

    </div>

    <label for="mapid">{{'localizations.add.localization' | translate}}</label>

    <button mdbBtn color="info" block="true" class="my-4" type="submit"

</div>
