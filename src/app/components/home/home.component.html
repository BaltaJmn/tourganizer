<table class="table table-hover table-striped">
  <tbody *ngFor="let activity of activities">
    <tr>
      <td>
        {{activity.content}}
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="activities.length <= 0" >
    <tr>
      <td>
        No hay actividades
      </td>
    </tr>
  </tbody>
</table>
